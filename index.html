<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🐾 HoneyBadger Vanguard — Swarm Dashboard</title>

  <style>
    :root {
      --green: #9ef01a;
      --amber: #ffbf00;
      --red: #ff006e;
      --gray: #222;
      --bg: #0e0e0e;
      --fg: #eee;
      --panel: #111;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: monospace;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: var(--green);
      margin: 1rem 0;
    }
    #status-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin: 0.5rem 0 1rem;
    }
    .status-item {
      display: flex;
      align-items: center;
    }
    .led {
      width: 14px; height: 14px;
      border-radius: 50%;
      background: #333;
      box-shadow: 0 0 5px #000;
      margin-right: 0.5rem;
      transition: all 0.3s ease;
    }
    .on { background: var(--green); box-shadow: 0 0 10px var(--green); }
    .alert { background: var(--amber); box-shadow: 0 0 10px var(--amber); }
    .error { background: var(--red); box-shadow: 0 0 10px var(--red); }

    #logBox {
      height: 120px;
      max-width: 720px;
      overflow-y: auto;
      background: var(--panel);
      border: 1px solid var(--gray);
      border-radius: 8px;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      text-align: left;
      font-size: 0.9em;
    }
    #healthPanel {
      background: var(--panel);
      padding: 10px;
      border-radius: 8px;
      max-width: 720px;
      margin: 1rem auto;
      text-align: left;
    }
    pre {
      white-space: pre-wrap;
      margin: 0;
    }
    img {
      width: 90%;
      max-width: 720px;
      border-radius: 10px;
      margin: 1rem 0;
    }
    button {
      background: var(--gray);
      color: var(--fg);
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button:hover {
      background: var(--green);
      color: #000;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🐾 HoneyBadger Vanguard — Swarm Dashboard</h1>

  <div id="status-bar">
    <div class="status-item"><span class="led" id="led-wifi"></span>Wi-Fi</div>
    <div class="status-item"><span class="led" id="led-camera"></span>Camera</div>
    <div class="status-item"><span class="led" id="led-psram"></span>PSRAM</div>
    <div class="status-item"><span class="led" id="led-motion"></span>Motion</div>
    <div class="status-item"><span class="led" id="led-heartbeat"></span>Heartbeat</div>
  </div>

  <img id="camera-feed" src="https://api.invokehoneybadger.com/jpg" alt="Live Camera Feed" />

  <button id="toggleStream">🎥 Start Stream</button>

  <div id="logBox">Connecting to HoneyBadger Swarm...</div>

  <h3>📊 System Health</h3>
  <div id="healthPanel">
    <pre id="healthStats">Loading...</pre>
  </div>

  <footer>
    HoneyBadger Swarm v2.0 — Managed by the Vanguard Network 🛰️
  </footer>

  <script>
    const API = 'https://api.invokehoneybadger.com';
    const logBox = document.getElementById('logBox');
    const leds = {
      wifi: document.getElementById("led-wifi"),
      camera: document.getElementById("led-camera"),
      psram: document.getElementById("led-psram"),
      motion: document.getElementById("led-motion"),
      heartbeat: document.getElementById("led-heartbeat")
    };

    function addLog(msg, type="info") {
      const line = document.createElement("div");
      line.textContent = msg;
      line.classList.add(type);
      logBox.appendChild(line);
      if (logBox.children.length > 40) logBox.removeChild(logBox.firstChild);
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function updateHealth() {
      try {
        const res = await fetch(`${API}/status?nocache=${Date.now()}`);
        if (!res.ok) throw new Error('Network response was not ok');
        const d = await res.json();
        document.getElementById('healthStats').innerText =
          `Uptime: ${d.uptime}s\n` +
          `Wi-Fi RSSI: ${d.wifi_rssi ?? 'N/A'} dBm\n` +
          `Heap Free: ${d.heap_free} bytes\n` +
          `PSRAM Free: ${d.psram_free ?? 'N/A'} bytes\n` +
          `Temperature: ${d.temperature ?? 'N/A'} °C\n` +
          `Eyes Connected: ${d.eyes_connected ?? 'N/A'}\n` +
          `Alerts: ${d.alerts ?? 0}`;
        leds.wifi.classList.toggle('on', d.wifi);
        leds.camera.classList.toggle('on', d.camera);
        leds.psram.classList.toggle('on', d.psram);
        leds.motion.classList.toggle('on', d.motion);
        leds.heartbeat.classList.add('on');
        setTimeout(() => leds.heartbeat.classList.remove('on'), 1000);
      } catch (e) {
        document.getElementById('healthStats').innerText = '⚠️ Error fetching stats';
        addLog('Failed to reach API', 'error');
      }
    }

    setInterval(updateHealth, 3000);
    updateHealth();

    const img = document.getElementById("camera-feed");
    const btn = document.getElementById("toggleStream");
    let streaming = false;
    btn.onclick = () => {
      streaming = !streaming;
      img.src = streaming ? `${API}/stream` : `${API}/jpg`;
      btn.textContent = streaming ? "🧊 Stop Stream" : "🎥 Start Stream";
    };

    addLog('Dashboard loaded successfully.');
  </script>
</body>
</html>
